<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Loan Apply</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="container">
  <h2>Loan Apply</h2>
  <div>
    <button onclick="selectLoan(5000)">Loan 1</button>
    <button onclick="selectLoan(10000)">Loan 2</button>
    <button onclick="selectLoan(15000)">Loan 3</button>
    <button onclick="selectLoan(20000)">Loan 4</button>
    <button onclick="selectLoan(25000)">Loan 5</button>
    <button onclick="selectLoan(30000)">Loan 6</button>
  </div>
  <p id="loanAmount">Selected Loan: ৳0</p>
  <div>
    <button onclick="setDuration(3)">3 মাস</button>
    <button onclick="setDuration(6)">6 মাস</button>
    <button onclick="setDuration(9)">9 মাস</button>
    <button onclick="setDuration(12)">12 মাস</button>
  </div>
  <p id="totalPayable">মোট পরিশোধযোগ্য: ৳0</p>
  <button onclick="showDepositForm()">Apply Now</button>

  <div id="depositForm" style="display:none;">
    <p>Send Money to: <strong>01979448661</strong></p>
    <input type="text" id="trxid" placeholder="Enter TRX ID">
    <button>Submit</button>
  </div>
</div>
<script src="loan.js"></script>
</body>
</html>
